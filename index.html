<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
</head>
<body>
    <div class="header">
        <input type="text" class=" input form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" style="width: 30%;margin-top: 5%; margin-left:30%;" value="VaibhavKambar7">
        <input class="submit btn btn-primary" type="submit" value="Submit"  style="    margin-top: -4%; margin-left: 62%; ">
    </div>
    <div id="loader"></div>
  
     <div class="info">
        <div class="left">
            <img src="" alt="" class="image">
            <div class="githublink"></div>
        </div>
        <div class="right">
            <div class="username"></div>
            <div class="desc"></div>
            <div class="location"></div>
            <div class="twitter"></div>
        </div>
        </div>
        <div class="searchRepo">
            <label for="search">Search Repositories:</label>
    <input type="text" id="search" class="search" placeholder="Enter search query">
        </div>
         <div class="repos"> </div>
         <div class="pagination-container">
            <div class="pagination"></div>
        </div>
        <div class="selectRepo">
            <label for="cars">Select Number Of Repos</label>
            <select class="select form-select" aria-label="Default select example">
                <option value=10 selected>10</option>
                <option value=50>50</option>
                <option value=100>100</option>
              </select>
        </div>
         
       
         <script src="https://kit.fontawesome.com/db1bdda987.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
</html>
